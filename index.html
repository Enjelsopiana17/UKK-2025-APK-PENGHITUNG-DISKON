<!DOCTYPE html>
<html lang="id">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Aplikasi Penghitung Diskon</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="container">
 <h1>Penghitung Diskon</h1>
 <form action="calculate.php" method="POST">
 <label for="price">Harga Barang (Rp):</label>
 <input type="number" id="price" name="price" required min="1">
 <label for="discount">Persentase Diskon (%):</label>
 <input type="number" id="discount" name="discount" required min="0" max="100">
 <button type="submit">Hitung Diskon</button>
 </form>
 </div>
</body>
</html>
